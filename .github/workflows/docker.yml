name: Docker

# run only, when version-tag pushed
on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:

  maven_test_and_verify:

    runs-on: ubuntu-20.04

    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'

    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 11-LTS
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Test and verify package creation
        run: |
          git clone --branch ulb/master https://github.com/ulb-sachsen-anhalt/mets-model.git
          cd mets-model && mvn clean install -DskipTests
          cd ${{github.workspace}} && mvn clean verify

  docker_build_and_deploy:

    runs-on: ubuntu-latest
    # restrict to master only
    if: github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Tag
        id: check_tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "It matches: ${{ github.event.ref }}"
              echo "tag_matches=true" >> $GITHUB_OUTPUT
          else
              echo "It does not match: ${{ github.event.ref }}"
              echo "tag_matches=false" >> $GITHUB_OUTPUT
          fi

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        if: steps.check_tag.outputs.tag_matches == 'true'
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      - name: Docker meta
        if: steps.check_tag.outputs.tag_matches == 'true'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.check_tag.outputs.tag_matches == 'true'
        id: login_ghcr_io
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check_tag.outputs.tag_matches == 'true'
        id: build_docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
